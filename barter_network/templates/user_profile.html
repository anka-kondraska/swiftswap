<!-- SMALLER D3 GRAPH -->


<script>

// get the data
d3.json("/static/smallgraph.json", function(error, graph) {

var nodes = {};

// Compute the distinct nodes from the links.
graph.links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});


var width = 400,
    height = 400;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(graph.links)
    .size([width, height])
    .linkDistance(160)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("#d3-container")
    .attr("width", width)
    .attr("height", height);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
//    .attr("class", function(d) { return "link " + d.type; })
    .attr("class", "link")
    .attr("id",function(d,i) { return "linkId_" + i; })
    .attr("class", function(d) { return "link " + d.type; })
    // .attr("marker-end", function(d) { return "url(#" + d.type + ")"});
    .attr("marker-end", "url(#end)");

// link.append("text")
//     .attr("font-family", "Arial, Helvetica, sans-serif")
//     .attr("fill", "Black")
//     .style("font", "normal 12px Arial")
//     .attr("transform", function(d) {
//         return "translate(" +
//             ((d.source.y + d.target.y)/2) + "," + 
//             ((d.source.x + d.target.x)/2) + ")";
//     })   
//     .attr("dy", ".35em")
//     .attr("text-anchor", "middle")
//     .text(function(d) {
//         // console.log(d.target.rule);
//          return d.name;
//     });

// var link = svg.selectAll(".link")
//     .data(force.links())
//   .enter().append("line")
//     .attr("class", "link");

var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .call(force.drag);

node.append("circle")
    .attr("r", 6);
    

node.append("text")
    .style("font-size", "13px")
    .attr("x", 10)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

//http://stackoverflow.com/questions/8663844/add-text-label-onto-links-in-d3-force-directed-graph

var linktext = svg.append("svg:g").selectAll("g.linklabelholder").data(force.links());
     linktext.enter().append("g").attr("class", "linklabelholder")
     .append("text")
     .attr("class", "linklabel")
     .style("font-size", "13px")
     .attr("x", 50)
     .attr("y", 20)
     .attr("text-anchor", "start")
     .style("fill","#000")
     .append("textPath")
    .attr("xlink:href",function(d,i) { return "#linkId_" + i;})
     .text(function(d) { 
        console.log(d.name);
        return d.name; //Can be dynamic via d object 
         
     });


// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;
    });

    node
        .attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")"; });
}

// function tick() {
//   link
//       .attr("x1", function(d) { return d.source.x; })
//       .attr("y1", function(d) { return d.source.y; })
//       .attr("x2", function(d) { return d.target.x; })
//       .attr("y2", function(d) { return d.target.y; });

//   node
//       .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
// }

function mouseover() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 16);
}

function mouseout() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 8);
}
});
</script>

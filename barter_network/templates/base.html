<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barter Network</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- D3 Graphs -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- Chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js"></script>

    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- Google Font -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,900,700italic,900italic' rel='stylesheet' type='text/css'> -->

    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../static/style.css">

   <!-- nav bar -->
      <nav class="navbar navbar-default navbar-fixed-top">
      <!-- <div class="container-fluid"> -->
        <div class="navbar-header">
          <button type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
          <a class="navbar-brand" href="/">Barter Network </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            
            
          </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if 'user_id' in session %}
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Barter Out!</a></li>
             <li><a href="/users/{{ session['user_id'] }}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
          {% else %}

            <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#basicModal" data-toggle="modal" data-target="#basicModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            
          {% endif %}
        </ul>
      <!-- </div> -->
      </div>
    </nav>

   <!-- flash messages -->

   <!-- <hr> -->
    <ul>
        {% for message in get_flashed_messages() %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>


</head>
<body >
     <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Log In</h4>
            </div>
            <div class="modal-body">
                <form action='/login' method='POST'>

                <p>Email <input type="email" name="email" class="form-control" placeholder="Your Email"></p>
                <p>Password <input type="password" name="password" class="form-control" placeholder="Your Password"></p>

                <!-- <p><input type='submit' name='Log In'></p> -->
            

          

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Log In</button>
            </div>
            </form>
        </div>
    </div>
</div>
